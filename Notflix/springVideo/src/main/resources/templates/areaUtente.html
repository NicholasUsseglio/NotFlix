<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: head('Area Utente')">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Utente</title>
</head>
<body>
<header th:replace="fragments :: header('home')"></header>

<!-- ‚úÖ Collegamento CSS -->
<link rel="stylesheet" href="/css/areaUtente.css">

<main class="user-area-main">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Area Utente</h2>
        <button id="btnModificaProfilo">Modifica Profilo</button>
        <button id="btnPreferiti">I miei Preferiti</button>
        <button id="btnToWatch">To Watch</button>
        <button id="btnRecensioni">Le mie Recensioni</button>
    </aside>

    <!-- Contenuto Modifica Profilo -->
    <section id="contenutoProfilo" class="profilo-section">
        <button type="button" class="btn-chiudi">‚úñ</button>
        <h2>Modifica Profilo</h2>
        <form th:action="@{/areaUtente/update}" method="post" class="profilo-form">
            <input type="hidden" name="id" th:value="${utente.id}">

            <div class="info-box">
                <label>Nome:</label>
                <span class="field-value" th:text="${utente.nome}"></span>
                <button type="button" class="btn-edit" data-field="nome">‚öôÔ∏è</button>
                <input type="text" name="nome" th:value="${utente.nome}" placeholder="Modifica nome">
            </div>

            <div class="info-box">
                <label>Cognome:</label>
                <span class="field-value" th:text="${utente.cognome}"></span>
                <button type="button" class="btn-edit" data-field="cognome">‚öôÔ∏è</button>
                <input type="text" name="cognome" th:value="${utente.cognome}" placeholder="Modifica cognome">
            </div>

            <div class="info-box">
                <label>Username:</label>
                <span class="field-value" th:text="${utente.username}"></span>
                <button type="button" class="btn-edit" data-field="username">‚öôÔ∏è</button>
                <input type="text" name="username" th:value="${utente.username}" placeholder="Modifica username">
            </div>

            <div class="info-box">
                <label>Email:</label>
                <span class="field-value" th:text="${utente.email}"></span>
                <button type="button" class="btn-edit" data-field="email">‚öôÔ∏è</button>
                <input type="email" name="email" th:value="${utente.email}" placeholder="Modifica email">
            </div>

            <div class="info-box">
                <label>Nazionalit√†:</label>
                <span class="field-value" th:text="${utente.nazionalita}"></span>
                <button type="button" class="btn-edit" data-field="nazionalita">‚öôÔ∏è</button>
                <input type="text" name="nazionalita" th:value="${utente.nazionalita}" placeholder="Modifica nazionalit√†">
            </div>

            <div class="info-box">
                <label>Data di nascita:</label>
                <span class="field-value" th:text="${utente.dataNascita}"></span>
                <button type="button" class="btn-edit" data-field="dataNascita">‚öôÔ∏è</button>
                <input type="date" name="dataNascita" th:value="${utente.dataNascita}">
            </div>

            <div class="action-buttons">
                <button type="submit" class="btn-salva">üíæ Salva Modifiche</button>
                <button type="button" id="btnAnnulla" class="btn-annulla">‚úñ Annulla</button>
            </div>
        </form>
    </section>

    <!-- Sezione Preferiti -->
    <section id="contenutoPreferiti" class="preferiti-section" style="display:none;">
        <button type="button" class="btn-chiudi">‚úñ</button>
        <h2>I miei Preferiti</h2>

        <!-- Lista Film -->
        <div class="preferiti-lista" id="listaFilm">
            <h3>Film</h3>
            <div class="film-container" th:each="preferito : ${filmPreferiti}">
                <div class="preferito-box">
                    <a th:href="@{/film/{id}(id=${preferito.idIntrattenimento})}" th:text="${preferito.titoloIntrattenimento}" class="titolo"></a>
                </div>
            </div>
        </div>

        <!-- Lista Serie TV -->
        <div class="preferiti-lista" id="listaSerieTV">
            <h3>Serie TV</h3>
            <div class="serie-container" th:each="preferito : ${seriePreferite}">
                <div class="preferito-box">
                    <a th:href="@{/serietv/{id}(id=${preferito.idIntrattenimento})}" th:text="${preferito.titoloIntrattenimento}" class="titolo"></a>
                </div>
            </div>
        </div>
    </section>

    <!-- Sezione To Watch -->
    <section id="contenutoToWatch" class="towatch-section" style="display:none;">
        <button type="button" class="btn-chiudi">‚úñ</button>
        <h2>To Watch</h2>

        <!-- Lista Film -->
        <div class="towatch-lista" id="listaFilmToWatch">
            <h3>Film</h3>
            <div class="film-container" th:each="item : ${filmToWatch}">
                <div class="towatch-box">
                    <a th:href="@{/film/{id}(id=${item.idIntrattenimento})}" th:text="${item.titoloIntrattenimento}" class="titolo"></a>
                </div>
            </div>
        </div>

        <!-- Lista Serie TV -->
        <div class="towatch-lista" id="listaSerieTVToWatch">
            <h3>Serie TV</h3>
            <div class="serie-container" th:each="item : ${serieToWatch}">
                <div class="towatch-box">
                    <a th:href="@{/serietv/{id}(id=${item.idIntrattenimento})}" th:text="${item.titoloIntrattenimento}" class="titolo"></a>
                </div>
            </div>
        </div>
    </section>

    <!-- Sezione Recensioni -->
    <section id="contenutoRecensioni" class="recensioni-section" style="display:none;">
        <button type="button" class="btn-chiudi">‚úñ</button>
        <h2>Le mie Recensioni</h2>
        <div th:if="${#lists.isEmpty(recensioniUtente)}" style="color:var(--muted);">
            Non hai ancora scritto recensioni.
        </div>

        <div th:each="rec : ${recensioniUtente}" class="recensione-box" th:attr="data-idIntrattenimento=${rec.idIntrattenimento}">
            <!-- Header recensione -->
            <div class="recensione-header">
                <strong th:text="${rec.titoloIntrattenimento}">Titolo Film/Serie</strong>
                <span> (<span class="tipo" th:text="${rec.tipo}">tipo</span>)</span>
            </div>
            <div>Voto: <span th:text="${rec.voto}">5</span>/5</div>
            <div th:text="${rec.recensione}" style="margin-top:6px;">Testo recensione...</div>
            <div class="data-creazione" style="color:var(--muted); font-size:0.85rem; margin-top:4px;"
                 th:text="${#temporals.format(rec.dataCreazione, 'dd/MM/yyyy HH:mm')}">data
            </div>
        </div>
    </section>
</main>

<footer th:replace="fragments :: footer"></footer>

<script src="/js/areaUtenteModale.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Catalogo
        const catalogoBtn = document.getElementById('catalogoBtn');
        const catalogoMenu = document.getElementById('catalogoMenu');
        if (catalogoBtn && catalogoMenu) {
            catalogoBtn.addEventListener('click', function (event) {
                event.stopPropagation();
                const isVisible = catalogoMenu.style.display === 'block';
                catalogoMenu.style.display = isVisible ? 'none' : 'block';
            });
            document.addEventListener('click', function (event) {
                if (!catalogoBtn.contains(event.target)) {
                    catalogoMenu.style.display = 'none';
                }
            });
        }

        // Utente
        const utenteBtn = document.getElementById('utenteBtn');
        const utenteMenu = document.getElementById('utenteMenu');
        if (utenteBtn && utenteMenu) {
            utenteBtn.addEventListener('click', function (event) {
                event.stopPropagation();
                const isVisible = utenteMenu.style.display === 'block';
                utenteMenu.style.display = isVisible ? 'none' : 'block';
            });
            document.addEventListener('click', function (event) {
                if (!utenteBtn.contains(event.target)) {
                    utenteMenu.style.display = 'none';
                }
            });
        }
    });

    const logoutTrigger = document.getElementById('logoutTrigger');
    const logoutForm = document.getElementById('logoutForm');
    if (logoutTrigger && logoutForm) {
        logoutTrigger.addEventListener('click', function () {
            logoutForm.submit();
        });
    }
</script>
<script>
document.querySelectorAll('.btn-chiudi').forEach(btn => {
    btn.addEventListener('click', () => {
        // Nasconde la sezione corrente
        btn.closest('section').style.display = 'none';
    });
});
</script>

</body>
</html>
