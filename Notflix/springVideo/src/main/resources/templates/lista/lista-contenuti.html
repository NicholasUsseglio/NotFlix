<!DOCTYPE html>
<html lang="it"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments :: head('Area Admin - Lista Utenti')">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>

<body>
<link rel="stylesheet" th:href="@{/css/style-utenti.css}" />

<header  th:replace="fragmentsAreaUtente :: headerAreaUtente(paginaAttiva)"></header>

<main class="main container mx-auto p-6">

    <!-- üîç Barra di ricerca -->
    <section class="nav" style="justify-content: space-between">
        <a href="/auth/admin" class="nav-pill">‚Üê Indietro</a>
        <h1 class="text-2xl font-bold text-white" th:text="'Lista Contenuti'">Lista Contenuti</h1>

       <form th:action="@{/auth/admin/lista-contenuti-ricerca}" method="get"
            style="display:flex;align-items:center;gap:6px;background:rgba(255,255,255,0.08);
                    border-radius:999px;padding:4px 10px; max-width: 400px;">
            <input type="text" name="q" placeholder="Cerca contenuto"
                style="background:transparent;border:none;color:var(--white,#fff);
                        font-size:0.9rem;line-height:1;min-width:140px;outline:none;" />
            <button type="submit" style="background:transparent;border:none;color:var(--white,#fff);
                                        font-size:0.9rem;line-height:1;cursor:pointer;">
                üîç
            </button>
        </form>
    </section>

    <!-- üìã Tabella Contenuti -->
   <section class="user-table-container" style="    margin: 10px auto;">
        <table class="user-table">
        <thead style="text-align: left; text-transform: uppercase;">
            <tr>
            <th>Titolo</th>
            <th>Genere</th>
            <th>Data Uscita</th>
            <th> </th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterazione Thymeleaf -->
            <tr th:each="contenuto : ${contenuti}">
            <td th:text="${contenuto.titolo}"></td>
            <td th:text="${contenuto.genere}"></td>
            <td th:text="${contenuto.annoUscita != null ? #dates.format(contenuto.annoUscita, 'dd/MM/yyyy') : ''}"></td>
            <td style="display: flex;">
                <button class="btn-edit"
                        th:attr="data-id=${contenuto.id}"
                        onclick="editContent(this)">
                 Modifica
                </button>
                <button class="btn-delete"
                        th:attr="data-id=${contenuto.id}"
                        onclick="deleteContent(this)">
                Elimina
                </button>
            </td>
            </tr>
        </tbody>
        </table>
        <input type="hidden" id="userId" />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    </section>

</main>

<footer th:replace="fragments :: footer"></footer>




    
<!-- üß© Modale Modifica contenuto -->
<div id="contentModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Modifica Contenuto</h2>

        <form id="editContentForm">
            <input type="hidden" name="id" id="contentId">
             <div class="form-group">
                <label>Titolo:</label>
                <input type="text" name="titolo" id="contentTitolo">
             </div>
            
             <div class="form-group">
                <label>Descrizione:</label>
                <textarea name="descrizione" id="contentDescrizione" class="option" ></textarea>
             </div>

             <div class="form-group">
                <label>Genere:</label>
                <input type="text" name="genere" id="contentGenere">
            </div>

            <div class="form-group">
                <label>Data di uscita:</label>
                <input type="date" name="annoUscita" id="contentAnnoUscita">
            </div>
            
            
            <div class="form-group">
                <label>Tipo:</label>
            <select name="tipo" id="contentTipo" class="option" >
                <option value="film">Film</option>
                <option value="serietv">Serie TV</option>
                <option value="podcast">Podcast</option>
            </select>
            </div>
            

            <div class="modal-actions">
                <button type="submit" class="btn-delete"> Salva</button>
                <button type="button" onclick="closeModal()" class="btn-edit">‚úñ Annulla</button>
            </div>
        </form>
    </div>

</div>
<script>
/* --- Mostra e popola il modale con i dati del contenuto --- */
function editContent(button) {
  const contentId = button.getAttribute("data-id");

fetch(`/auth/admin/getContenuto?id=${contentId}`)
    .then(response => {
      if (!response.ok) throw new Error("Errore nel caricamento del contenuto");
      return response.json();
    })
    .then(content => {
      document.getElementById("contentId").value = content.id || "";
      document.getElementById("contentTitolo").value = content.titolo || "";
      document.getElementById("contentDescrizione").value = content.descrizione || "";
      document.getElementById("contentGenere").value = content.genere || "";
      document.getElementById("contentAnnoUscita").value = content.annoUscita || "";
      document.getElementById("contentModal").style.display = "block";
    })
    .catch(err => {
      console.error(err);
      alert("Impossibile caricare i dati del contenuto.");
    });
}

/* --- Chiudi modale --- */
function closeModal() {
  const modal = document.getElementById("contentModal");
  if (modal) modal.style.display = "none";
}

/* --- Salvataggio contenuto --- */
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("editContentForm");
  if (!form) return;

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const formData = new FormData(this);
    const csrfMeta = document.querySelector('meta[name="_csrf"]');
    const csrfToken = csrfMeta ? csrfMeta.getAttribute("content") : "";

    fetch("/contenuti/update", {
      method: "PUT",
      body: new URLSearchParams(formData),
      headers: { "X-CSRF-TOKEN": csrfToken }
    })
      .then(response => {
        if (response.ok) {
          alert("Contenuto aggiornato con successo!");
          closeModal();
          window.location.reload();
        } else {
          alert("Errore durante l‚Äôaggiornamento del contenuto.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Errore di rete durante l‚Äôaggiornamento.");
      });
  });
});

/* --- Elimina contenuto --- */
function deleteContent(button) {
  const contentId = button.getAttribute("data-id");
  if (!contentId) {
    alert("ID contenuto non valido!");
    return;
  }

  const csrfToken = document.querySelector('input[name="_csrf"]').value;

  if (!confirm("Sei sicuro di voler eliminare questo contenuto?")) return;

  fetch(`/contenuti/delete?id=${contentId}`, {
    method: "DELETE",
    headers: { "X-CSRF-TOKEN": csrfToken },
    redirect: "follow"
  })
    .then(response => {
      if (response.status === 200 || response.status === 302 || response.status === 204) {
        alert("Contenuto eliminato!");
        window.location.reload();
      } else {
        throw new Error("Errore durante l'eliminazione");
      }
    })
    .catch(err => {
      console.error(err);
      alert("Impossibile eliminare il contenuto.");
    });
}

/* --- Chiude cliccando fuori dal modale --- */
window.addEventListener("click", function (e) {
  const modal = document.getElementById("contentModal");
  if (e.target === modal) {
    closeModal();
  }
});
</script>


<script th:src="@{/js/main.js}"> </script>

</body>
</html>
